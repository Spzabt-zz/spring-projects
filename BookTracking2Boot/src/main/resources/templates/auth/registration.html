<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="year">Enter age: </label>
    <input type="text" th:field="*{birthYear}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Year Error</div>
    <br/>
    <label for="date_of_birth">Enter date of birth: </label>
    <input type="date" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error</div>
    <br/>
    <label for="password">Enter your password: </label>
    <input type="password" th:field="*{password}" id="password" />
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="role">Your role:</label>
    <select th:name="role" id="role">
        <option th:each="role : ${roles}" th:value="${role}"
                th:text="${role.getDisplayValue()}"></option>
    </select>
    <br/>
    <input type="submit" value="Sign Up" />
    <a href="/auth/login">Or Sign Ip</a>
</form>

</body>
</html>
