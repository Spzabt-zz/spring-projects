<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readers list</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId() + ' - ' + person.getFullName() + ', ' + person.getBirthYear() + ' birth year'}"></a>
</div>

<br/>
<hr/>

<a href="/people/new"> create new person</a>

</body>
</html>
