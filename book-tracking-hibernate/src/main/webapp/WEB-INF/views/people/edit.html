<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit reader</title>
</head>
<body>
<form th:method="PUT" th:action="@{/people}" th:object="${person}">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="year">Enter age: </label>
    <input type="text" th:field="*{birthYear}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Year Error</div>
    <br/>
    <input type="submit" value="Edit!"/>
</form>

</body>
</html>
